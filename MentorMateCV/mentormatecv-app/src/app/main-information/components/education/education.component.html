<div [formGroup]="educationForm">
  <h2>Education</h2>
  <div [formGroupName]="i"
       *ngFor="let education of educationForm.controls;let i=index"
  >
    <div class="d-flex flex-row">
      <div class="d-flex flex-wrap w-75">
        <mat-form-field>
          <mat-label>Choose a start date</mat-label>
          <input required matInput [matDatepicker]="startDate" formControlName="startDate">
          <mat-error *ngIf="educationForm.invalid">Field is required</mat-error>
          <mat-datepicker-toggle matSuffix [for]="startDate">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Choose an end date</mat-label>
          <input required matInput [matDatepicker]="endDate" formControlName="endDate">
          <mat-error *ngIf="educationForm.invalid">Field is required</mat-error>
          <mat-datepicker-toggle matSuffix [for]="endDate">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Institution</mat-label>
          <input required matInput formControlName="institution">
          <mat-error *ngIf="educationForm.invalid">Field is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Course</mat-label>
          <input required matInput formControlName="course">
          <mat-error *ngIf="educationForm.invalid">Field is required</mat-error>
        </mat-form-field>
      </div>
      <mat-icon class=" cursor-pointer w-25 h-25"
                (click)="deleteEducation(i)">
        close
      </mat-icon>
    </div>
    <hr>
  </div>
  <button
    mat-raised-button
    (click)="addEducation()"
  >
    Add New Education
  </button>
</div>
